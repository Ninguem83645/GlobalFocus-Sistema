<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .user-info {
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .logout-btn {
            background-color: #f44336;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo, <span id="username-display"></span>!</h1>
        
        <div class="user-info">
            <h2>Suas Anotações</h2>
            <textarea id="user-notes" placeholder="Digite suas anotações aqui..."></textarea>
            <button onclick="saveNotes()">Salvar Anotações</button>
        </div>
        
        <button class="logout-btn" onclick="logout()">Sair</button>
    </div>

    <script>
        // Verificar se o usuário está logado
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'index.html';
        }

        document.getElementById('username-display').textContent = currentUser;

        // Carregar anotações do usuário
        loadUserNotes();

        async function loadUserNotes() {
            try {
                // Usamos o GitHub Gists como um "banco de dados" simples
                // Cada usuário terá um Gist com suas anotações
                // Você precisará criar um token de acesso pessoal do GitHub
                // e substituir abaixo
                const gistId = localStorage.getItem(`gistId_${currentUser}`);
                
                if (gistId) {
                    const response = await fetch(`https://api.github.com/gists/${gistId}`);
                    if (response.ok) {
                        const gist = await response.json();
                        const notes = gist.files['notes.txt'].content;
                        document.getElementById('user-notes').value = notes;
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar anotações:', error);
            }
        }

        async function saveNotes() {
            try {
                const notes = document.getElementById('user-notes').value;
                const gistId = localStorage.getItem(`gistId_${currentUser}`);
                const token = 'SEU_TOKEN_DO_GITHUB_AQUI'; // Substitua por seu token GitHub
                
                let response;
                
                if (gistId) {
                    // Atualizar Gist existente
                    response = await fetch(`https://api.github.com/gists/${gistId}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            files: {
                                'notes.txt': {
                                    content: notes
                                }
                            }
                        })
                    });
                } else {
                    // Criar novo Gist
                    response = await fetch('https://api.github.com/gists', {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            description: `Anotações do usuário ${currentUser}`,
                            public: false,
                            files: {
                                'notes.txt': {
                                    content: notes
                                }
                            }
                        })
                    });
                    
                    if (response.ok) {
                        const gist = await response.json();
                        localStorage.setItem(`gistId_${currentUser}`, gist.id);
                    }
                }
                
                if (response.ok) {
                    alert('Anotações salvas com sucesso!');
                } else {
                    alert('Erro ao salvar anotações.');
                }
            } catch (error) {
                console.error('Erro ao salvar anotações:', error);
                alert('Erro ao salvar anotações.');
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
